<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Title</title>
  
  <style>
      .wrapper{
        position: relative;
        display: flex;
      }
      .item{
         width: 1px;
         height: 20px;
         background-color:black;  
      }
      .left{
        background-color:black;  
        transform: rotate(30deg);
      }
      .right{
        background-color:red;  
        transform: rotate(-30deg);
      }
    </style>
</head>
<body>
  <div class="wrapper">
    <div class="left item"></div>
    <div class="right item"></div>
  </div>
</body>
</html>
