        /* let VS const 
            const 修饰的值不能被改变
            let 修饰可能会改变的常量值
        */

        const exObj = {
            name: 'es6',
            year: 2015,
            extension: ['es6','es7','es8']
        };
        myFress(exObj);
        exObj.extension[0] = 'es215';
        console.log(exObj)

        function myFress(obj){
            Object.freeze(obj);
            Object.keys(obj).forEach(function(key){
                if(typeof obj[key] === 'object'){
                    myFress(obj[key]);
                }
            })
        }
