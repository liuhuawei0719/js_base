<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #myCanvas{
          border:1px solid black
        }
    </style>
</head>
<body>
    <div id="root">
       <canvas id = "myCanvas" width="210" height="210"></canvas>
    </div>
    
    <script>
        var c=document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.translate(105, 105);
        ctx.save();
        ctx.rotate(Math.PI * 2 * 7/ 60);
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(0, -95);
        ctx.strokeStyle = 'green'
        ctx.closePath()
        ctx.stroke();
        ctx.restore();

        ctx.save();
        ctx.rotate(Math.PI * 2 * 45/ 60);
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(0, -85);
        ctx.strokeStyle = 'blue'
        ctx.closePath()
        ctx.stroke();
        ctx.restore();

        ctx.save();
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(0, -75);
        ctx.strokeStyle = 'red'
        ctx.closePath()
        ctx.stroke();
        ctx.restore();

        ctx.save();
        ctx.beginPath();
        ctx.arc(0, 0, 2, 0, 2 * Math.PI);
        ctx.strokeStyle = "red";
        ctx.stroke();

        // draw numbers
        ctx.font = '12px Arial';
        ctx.fillStyle = '#000';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        for (var n = 1; n <= 12; n++) {
          var theta = n  * (Math.PI * 2) / 12;
          var x = 95  * Math.cos(theta);
          var y = 95  * Math.sin(theta);
          ctx.fillText(n, x, y);
        }

</body>
