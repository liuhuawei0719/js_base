<!DOCTYPE>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>myclock</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .clock{
      position: relative;
      height: 100px;
      width: 100px;
      border: solid 1px black;
      border-radius: 50%
      
    }
    .pointer{
      position: absolute;
      top: 50px;
      left: 50px;
      border-top: 1px red solid;
      transform-origin:  0% 0%;
    }
    .hour {
      transform: rotate(18deg);
      width: 40px
    }
    .min {
      width: 25px;
    }
  </style>
</head>

<body>
  <div class="clock-wrapper">
    <div class="clock"> </div>
    <div class="pointer hour"> </div>
    <div class="pointer min"> </div>
  </div>

  <script>
    function time(){
      var hour = document.querySelector('.hour')
      var min = document.querySelector('.min')
      hour.style.transform = `rotate(${11}deg)`
      var trans =  hour.style.transform.replace(/[^\d]/g,'');
      trans = Number(trans);
      setInterval(()=>{
        if(trans >= 360){
          trans=0;
        }
        trans +=6
        hour.style.transform = `rotate(${trans}deg)`
      },1000)
      console.log(trans)
    }
    time();
  </script>
</body>
</html>
