<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>计时器</title>
<script type="text/javascript">
  var num=5;
  function clock(){
   
    if(num===0){
      //window.history.back();
      //window.open("https://www.baidu.com");
    }
    num===0?num=5:'';
    document.getElementById("timeDemo").innerHTML = num--
  }
  setInterval("clock()",1000);
</script>
</head>
<body>
<h1>操作成功</h1>
<span id="timeDemo">5</span>秒后回到主页 
<a href="https://www.baidu.com" >返回</a>
</body>
</html>
